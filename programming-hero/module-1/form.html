<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <h1>Login Form</h1>
        <input type="email" placeholder="Your Email">
        <br>
        <input type="password" placeholder="Your Password" id="">
        <br>
        <input type="submit" value="Login">
    </form>

    <h3>Basics</h3>
    Text
    <input type="text">
    <br>
    Password
    <input type="password">
    <br>
    CheckBox
    <input type="checkbox">
    <br>
    DateTime
    <input type="datetime">
    <br>
    Email
    <input type="email">
    <br>
    File
    <input type="file">
    <br>
    Submit
    <input type="submit">
    <br>

    Select
    <select name="" id="">
        <option value="Coffee">Coffee</option>
        <option value="cocacola">Coca-Cola</option>
        <option value="tea">Tea</option>
    </select>
</body>
</html>
